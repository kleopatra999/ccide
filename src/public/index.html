<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CCIDE - Collaborative Cloud IDE</title>

    <link rel="stylesheet" href="bower_components/jstree/dist/themes/default/style.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">


    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/theme/mbo.css">

    <style>
        body {
            overflow: hidden;
        }
        .filetree-container {
            width: 28%;
            position: absolute;
            left:1%;
            height: calc(100% - 70px);
            overflow-y:hidden;
        }
        .filetree-container .panel {
            position: relative;
            height: 100%;

        }
        .filetree-container .panel-body {
            height: calc(100% - 50px);
            overflow-y: scroll;
        }
        .editor-container {
            width: 69%;
            position:absolute;
            height: calc(100% - 70px);

            right: 0;
            overflow-y:hidden;
        }
        .editor {
            background: none transparent;
            box-sizing:border-box;
            height: calc(100% - 42px);
            width: 100%;
            position: relative;
            border-top: 0;
            border-top-left-radius: 0;
        }
        .CodeMirror {
            width: 100%;
            height: 100%;
        }
        .jstree-icon {
            color: #888;
        }
        .nav li:not(.active) .close {
            display: none;
        }
        .nav .close:before {
            font-size: 12px;
            position: relative;
            top: -5px;
            left: 8px;
        }
        .flash-message-container {
            position: fixed;
            top: 0;
            right: 0;
        }
    </style>

</head>
